<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./asset/css/style.css">

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 rounded-5">
                <div class="card text-center">
                    <div class="header-color card-header text-decoration-underline fs-4 p-3">Student Details </div>
                    <div class="card-body p-2 p-md-4 d-flex flex-column align-items-center">

                        <div class="input-group mb-3 w-75">
                            <span class="input-group-text" id="basic-addon1">Name</span>
                            <input type="text" class="form-control" id="txt-name">
                        </div>

                        <div class="input-group mb-3 w-75">
                            <span class="input-group-text" id="basic-addon1">Address</span>
                            <input type="text" class="form-control" id="txt-address">
                        </div>

                        <div class="input-group mb-3 w-75">
                            <span class="input-group-text" id="basic-addon1">Age</span>
                            <input type="number" class="form-control" id="txt-age">
                        </div>
                    </div>
                    <div class="card-footer text-body-secondary p-3 mt-sm-3">
                        <div class="row g-2">
                            <div class="col-12 col-md-4">
                                <button class="btn btn-primary w-100" id="set-detail-button">Set Details</button>
                            </div>
                            <div class="col-12 col-md-4">
                                <button class="btn btn-success w-100" id="get-detail-button">Get Details</button>
                            </div>
                            <div class="col-12 col-md-4">
                                <button class="btn btn-secondary w-100" id="clear-button">Clear</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5 d-none" id="student-table-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 rounded-5">
                <table class="table table-striped table-hover mt-4 rounded-4">
                    <thead>
                        <tr>
                            <th class="text-center">Name</th>
                            <th class="text-center">Address</th>
                            <th class="text-center">Age</th>
                        </tr>
                    </thead>
                    <tbody id="student-table-body">
                        <!-- Student details will be appended here -->

                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- Main js -->
    <script src="./asset/js/main.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
